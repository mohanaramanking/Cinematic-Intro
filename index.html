<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinematic Intro</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000 0%, #111 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .intro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .line {
      opacity: 0;
      filter: blur(20px);
      transform: scale(1.3);
      animation: focusIn 3s ease-out forwards;
    }

    .line:nth-child(1) {
      font-size: 3rem;
      animation-delay: 0s;
    }

    .line:nth-child(2) {
      font-size: 1.5rem;
      animation-delay: 2s;
    }

    .line:nth-child(3) {
      font-size: 1.2rem;
      animation-delay: 4s;
    }

    @keyframes focusIn {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: scale(1.3);
      }
      50% {
        opacity: 1;
        filter: blur(5px);
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
    }

    /* Fade out all lines after 8s */
    .intro-container.fade-out {
      animation: fadeOut 2s ease forwards;
      animation-delay: 7s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    /* Skip button */
    .skip-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
      border-radius: 5px;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="intro-container" id="intro">
    <div class="line">A New Era Begins</div>
    <div class="line">Crafted with Passion</div>
    <div class="line">By Visionary Creators</div>
  </div>

  <button class="skip-btn" onclick="skipIntro()">Skip</button>

  <script>
    // Automatically fade out intro
    setTimeout(() => {
      document.getElementById('intro').classList.add('fade-out');
    }, 7000);

    // Skip button handler
    function skipIntro() {
      document.getElementById('intro').classList.add('fade-out');
    }
  </script>

</body>
</html>
